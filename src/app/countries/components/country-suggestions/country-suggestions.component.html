<li
  *ngFor="let country of suggestedCountries"
  class="list-group-item list-group-item-action fw-bold text-primary"
  [routerLink]="['/country', country.cca3]"
>
  {{ country.name.common }}
</li>
<li
  *ngIf="value"
  class="list-group-item list-group-item-action fw-bold text-danger"
  (click)="search()"
>
  Buscar "{{ value }}"
</li>
